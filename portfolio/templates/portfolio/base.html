{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quang Th√¨n Portfolio</title>
    <!-- ===== CSS Files ===== -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/skins/color-1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ====== Style Switcher ====== -->
    <link rel="stylesheet" href="{% static 'css/skins/color-1.css' %}" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="{% static 'css/skins/color-2.css' %}" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="{% static 'css/skins/color-3.css' %}" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="{% static 'css/skins/color-4.css' %}" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="{% static 'css/skins/color-5.css' %}" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="{% static 'css/style-switcher.css' %}">
</head>

<body>
    <!-- ===== Main Container Start ===== -->
    <div class="main-container">
        <!-- ===== Aside Start ===== -->
        <div class="aside">
            <div class="logo">
                <a href="/"><span>Q.Thin</span></a>
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="#home" class="active"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fa fa-user"></i> About</a></li>
                <li><a href="#blog"><i class="fa fa-blog"></i>Blog</a></li>
                <li><a href="#project"><i class="fa fa-project-diagram"></i>Project</a></li>
                <li><a href="#contact"><i class="fa fa-file-contract"></i>Contact</a></li>
            </ul>
        </div>
        <!-- ===== Aside End ===== -->
        <!-- ===== Main Content Start ===== -->
        <div class="main-content">
            <!-- ===== Home Section Start ===== -->
            {% block home %}

            {% endblock %}
            <!-- ===== Home Section End ===== -->
            <!-- ===== All Blog Section start ===== -->
            {% block allblog %}

            {% endblock %}
            <!-- ===== All Blog Section end ===== -->
            <!-- ===== Detail Blog Section start ===== -->
            {% block detailblog %}

            {% endblock%}
            <!-- ===== Detail Blog Section end ===== -->

        </div>

    </div>
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
          <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
          <i class="fas "></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
          <span class="color-1" onclick="setActiveStyle('color-1')"></span>
          <span class="color-2" onclick="setActiveStyle('color-2')"></span>
          <span class="color-3" onclick="setActiveStyle('color-3')"></span>
          <span class="color-4" onclick="setActiveStyle('color-4')"></span>
          <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
      </div>
      <!-- ===== Style Switcher End ===== -->
      <!-- ===== JS Files ===== -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
      <script src="{% static 'js/script.js' %}"></script>
      <script src="{% static 'js/style-switcher.js'%}"></script>
</body>

</html>
